<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>页面导航模块</title>
  <script type="text/javascript">
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10);
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="wrapper ui-no-tap-highlight">
    <div class="header">header</div>
    <div class="main">
      <div class="section section__orange">section</div>
      <div class="section section__blue">section</div>
      <div class="section section__green">section</div>
      <div class="section section__pink">section</div>
      <div class="section section__gray">section</div>
      <div class="section section__red">section</div>
      <div class="section section__purple">section</div>
      <div class="section section__brown">section</div>
      <div class="section section__black">section</div>
    </div>
  </div>
  <script src="https://cdn.jyblife.com/static/js/lib/jsapi-2.0.3.js"></script>
  <script src="../dist/navbar.dev.js"></script>
  <script>
    (function() {
      wv.ready(function() {
        wv.configWebView({
          bounces: false
        });
      });

      const navBar = new NavBar({
        title: '导航测试',
        link: {
          title: '说明',
          url: ''
        }
      });

      navBar.callPlugin('common', {
        addCssText(ctx) {
          ctx.util.addCssText(`.header { padding-top: ${ctx.rect.height}px }`);
        }
      });
    })();
  </script>
</body>

</html>
