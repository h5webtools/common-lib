<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>转盘抽奖</title>
  <script type="text/javascript">
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var recalc = function() {
        var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
        clientWidth = clientWidth < minWidth ? minWidth : clientWidth;
        htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="mod-roll-bg">
      <div class="compass"></div>
      <a class="start-btn" href="javascript:;"></a>
    </div>
  </div>
  <script src="../dist/turntable.dev.js"></script>
  <script>
    (function() {
      var rewardData = {
        '1': {
          name: '2%加息券',
          deg: '136'
        },
        '2': {
          name: '1%加息券',
          deg: '262'
        },
        '3': {
          name: '200元抵扣券',
          deg: '95'
        },
        '4': {
          name: '50元抵扣券',
          deg: '180'
        },
        '5': {
          name: '100元现金红包',
          deg: '302'
        },
        '6': {
          name: '30元现金红包',
          deg: '19'
        },
        '7': {
          name: '双十一专场门票',
          deg: '341'
        },
        '8': {
          name: 'iPhone7',
          deg: '222'
        },
        '9': {
          name: 'ipad',
          deg: '56'
        }
      };
      var turnTable = new Turntable({
        startBtn: document.querySelector('.start-btn'),
        rollElement: document.querySelector('.compass'),
        rewardData: rewardData,
        resultCreator: function(roll) {
          roll(Math.floor(Math.random() * 10));
        },
        end: function(result) {
          console.log(result.name);
        }
      });
    })();
  </script>
</body>

</html>
