<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    ul,
    li {
      list-style: none;
      line-height: 0px;
    }

    body,
    div,
    ul,
    li,
    img,
    p,
    a,
    h1,
    h2,
    h3 {
      margin: 0px;
      padding: 0px;
      border: 0px;
    }

    html,
    body {
      background: #000;
      color: #fff;
      font-family: "微软雅黑", "黑体", "宋体", Helvetica, Verdana, sans-serif;
      font-size: 10px;
    }

    #tip {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <p id="tip"></p>
  <script src="../dist/orienter.dev.js"></script>
  <script>
    (function() {
      var o = new Orienter();
      var tip = document.getElementById('tip');
      o.onOrient = function(obj) {
        tip.innerHTML =
          'alpha:' + obj.a +
          '<br>' + 'beta:' + obj.b +
          '<br>' + 'gamma:' + obj.g +
          '<br>' + 'longitude:' + obj.lon +
          '<br>' + 'latitude:' + obj.lat +
          '<br>' + 'direction:' + obj.dir;
      };
      o.init();
    })();
  </script>
</body>

</html>
