<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #text {
      width: 60%;
    }

    #qrcode {
      width:100px;
      height:100px;
      margin-top:15px;
    }
  </style>
</head>

<body>
  <input id="text" type="text" value="https://tmall.com">
  <br>
  <div id="qrcode"></div>
  <script src="../dist/qrcode.js"></script>
  <script>
    (function () {
      var $text = document.getElementById('text');
      var qrcode = new QRCode(document.getElementById('qrcode'), {
        width: 100,
        height: 100,
        colorDark : '#000',
        colorLight : '#fff',
        correctLevel : QRCode.CorrectLevel.H
      });

      function makeCode() {
        if (!$text.value) {
          alert('Input a text');
          $text.focus();
          return;
        }
        qrcode.makeCode($text.value);
      }

      makeCode();
      $text.addEventListener('blur', function() {
        makeCode();
      });
      $text.addEventListener('keydown', function(e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });
    })();

  </script>
</body>

</html>
