<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
</head>

<body>
  <a id="reload" href="javascript:;">reload</a>
  <script src="../dist/preload.dev.js"></script>
  <script>
    (function() {
      const oReload = document.getElementById('reload');
      const preload = new Preload([
        'https://cdn.jyblife.com/static/style/app/publish/img/nocard/logo.png'
      ], () => {
        console.log('loaded');
      });
      preload.start();

      oReload.addEventListener('click', () => {
        preload.reload();
      });
    })();
  </script>
</body>

</html>
